<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <style type="text/css">
 body{
     background-image: url(https://avantiprint.com.au/wp-content/uploads/2020/12/What-are-the-biggest-event-decoration-trends-for-2021.jpg);
     background-size: cover;
     background-position: left left;
     background-attachment: fixed;
 }
 #ui{
     background-color: rgb(26, 24, 25);
     padding: 30px;
     margin-top: 50px;
     border-radius: 10px;
     opacity: 0.7;
 }
 #ui{
     color: #fff;
 }
 </style>
 </head>
 <body>
     <!--style="position: absolute; left: 150px;"-->
     <div class="center-block">
         <div class="row">
             <div class="col-lg-3"></div>

             <div class="col-lg-5">
                 <div id="ui">
                     <h1 class="text-center"><ul>REGISTRATION FORM </ul></h1>
                     <form class="form-group ">

                         <div class="row">
                             <div class="col-lg-6">
                                 <label>FIRST NAME:</label>
                                 <input type="text" name="fname" class="form-control" placeholder="ENTER YOUR FIRST NAME...">
                             </div>
                             <div class="col-lg-6">
                                <label>LAST NAME:</label>
                                <input type="text" name="lname" class="form-control" placeholder="ENTER YOUR LAST NAME...">
                            </div>
                         </div>
                         <br>
                         <label>E-mail:</label>
                         <input type="text" name="email" class="form-control" placeholder="Enter your E-mail-id...">
                         <br>
                         <label>date of birth:</label>
                         <input type="date" id="start" name="trip-start" class="form-control" placeholder="ENTER YOUR FIRST NAME...">
                         <div class="row">
                            <div class="col-lg-6">
                                <br>
                                <label>PASSWORD:</label>
                                <input type="password" name="fname" class="form-control" placeholder="Enter your password...">
                             </div>
                             <div class="col-lg-6">
                                 <br>
                               <label>RE-TYPE PASSWORD:</label>
                               <input type="password" name="lname" class="form-control" placeholder="RE-type your password...">
                            </div>
                         </div>
                        <!--  <br><select class="form-control">
                              <option>CHOOSE GENDER..</option>
                              <option>MALE</option>
                              <option>FEMALE</option>
                              <option>OTHER</option>

                          </select> -->
                           <br> 
                        <input type="SUBMIT" name="SUBMIT"  value="SUBMIT" class="btn btn-primary btn-block btn-lg-large">
                     </form>
                 </div>
             </div>

             <div class="col-lg-3"></div>
         </div>
     </div>
    
</body>
</html>
